<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../custom/js/new_order.js"></script>
    <title>Title</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" style="color: azure;">Ratnanjali</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-default" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary active" href="new_order.html">New Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-default" href="#">Open Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-default" href="#">Total Orders</a>
                </li>
            </ul>
        </div>
    </nav>
    <br><br><br>
    <div class="container-fluid">
        <div class="container-fluid text-center" style="background: #e9ecef">
            <h2 style="padding:15px">New Invoice</h2>
        </div>

        <div class="row">
            <div class="col-5 border-right">
                <h4>
                    Customer's Details
                </h4>
                <form method="get" action="">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-5">
                            <div class="form-group">

                                <label for="
                                    name">Customer's Name: </label>
                                <input id="name" class="form-control" type="text" placeholder="Enter Customer's Name">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-1">
                        </div>
                        <div class="col-5">
                            <div class="form-group">
                                <label for="email">Email Id: </label>
                                <input id="email" class="form-control" type="text" placeholder="Enter Email Id">
                            </div>
                        </div>

                        <div class="col-5">
                            <div class="form-group">
                                <label for="mobile_no">Mobile Number: </label>
                                <input id="mobile_no" class="form-control" type="number" placeholder="Enter Mobile Number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-5">
                            <div class="form-group">
                                <label for="date_of_birth">Date Of Birth: </label>
                                <input id="date_of_birth" class="form-control" type="date" placeholder="Enter Date Of Birth"
                                    value="1980-01-01">
                            </div>
                        </div>
                    </div>



                </form>
            </div>
            <div class="col-7">
                <h4>
                    Particulars
                </h4>
                <div id="particulars">

                </div>
                <div class="row">
                    <div class="col-1">
                        <button class="btn btn-primary" id="add_item"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <br>
                <div class="row border-top" style="margin-left: 2px;">
                    <div class="col-8">
                        Total:
                    </div>
                    <div class="col-2">
                        Rs. <span id="total">0</span>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-10"> </div>
            <div class="col-2">
                <button class="btn btn-primary" type="button" id="submit_Invoice">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
